<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VG Cargo - Flight Request Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('Airplane.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        .required label::after {
            content: " *";
            color: #e74c3c;
        }
        .checkbox-group {
            margin-top: 25px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }
        .checkbox-group a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .checkbox-group a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .success-message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            display: none; /* Hidden by default */
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 10px;
                padding: 25px;
            }
            h2 {
                font-size: 1.8em;
            }
        }
        textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
    transition: all 0.3s ease;
    resize: vertical; /* Erlaubt vertikales Anpassen der Größe durch den Benutzer */
}

textarea:focus {
    border-color: #007BFF;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    outline: none;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Flight Request Form</h2>
        <form id="flightRequestForm">
            <div class="form-group required">
                <label for="billingCompany">Billing Company:</label>
                <input type="text" id="billingCompany" name="billingCompany" required>
            </div>
            <div class="form-group required">
                <label for="billingAddress">Billing Address:</label>
                <input type="text" id="billingAddress" name="billingAddress" required>
            </div>
            <div class="form-group required">
                <label for="taxNumber">Tax Number:</label>
                <input type="text" id="taxNumber" name="taxNumber" required>
            </div>
            <div class="form-group required">
                <label for="contactNameInvoicing">Contact Name Invoicing:</label>
                <input type="text" id="contactNameInvoicing" name="contactNameInvoicing" required>
            </div>
            <div class="form-group required">
                <label for="contactEmailInvoicing">Contact E-Mail Invoicing:</label>
                <input type="email" id="contactEmailInvoicing" name="contactEmailInvoicing" required>
            </div>

            <div class="form-group">
                <label for="airline">Airline (optional):</label>
                <input type="text" id="airline" name="airline">
            </div>
            <div class="form-group">
                <label for="flightDate">Flight Date (optional):</label>
                <input type="date" id="flightDate" name="flightDate">
            </div>
            <div class="form-group">
                <label for="tonnage">Tonnage (kg) (optional):</label>
                <input type="number" id="tonnage" name="tonnage" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="emailRequest">E-Mail Request (optional):</label>
                <textarea id="emailRequest" name="emailRequest" rows="5" placeholder="Enter your detailed email request here..."></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="acceptGTC" required>
                <label for="acceptGTC">I have read and accepted the <a href="AGB_Juni2025.pdf" target="_blank">General Terms and Conditions</a> <span class="tooltip">* <span class="tooltiptext">Required field</span></span></label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acceptServiceDescription" required>
                <label for="acceptServiceDescription">I have read and accepted the <a href="VG Cargo Leistungsverzeichnis 2024_V1.0.pdf" target="_blank">Service Description</a> <span class="tooltip">* <span class="tooltiptext">Required field</span></span></label>
            </div>

            <button type="submit" id="submitButton" disabled>Submit Request</button>

            <div id="successMessage" class="success-message">
                Your request has been successfully submitted!
            </div>
        </form>
    </div>

    <script>
        // API_URL from your Dashboard script. It's crucial this matches your deployed Google Apps Script Web App URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbxh-y1v60Jg1q3u0omANbpbBQg1crwTFaKjlZ9D84LtGjVk8yUguHgQ_Nu9tv3UjWNq/exec'; 

        const form = document.getElementById('flightRequestForm');
        const submitButton = document.getElementById('submitButton');
        const acceptGTC = document.getElementById('acceptGTC');
        const acceptServiceDescription = document.getElementById('acceptServiceDescription');
        const successMessage = document.getElementById('successMessage');

        // Function to enable/disable submit button based on checkbox status
        function toggleSubmitButton() {
            submitButton.disabled = !(acceptGTC.checked && acceptServiceDescription.checked);
        }

        // Add event listeners to checkboxes
        acceptGTC.addEventListener('change', toggleSubmitButton);
        acceptServiceDescription.addEventListener('change', toggleSubmitButton);

        // Initial check on page load
        toggleSubmitButton();

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            if (!acceptGTC.checked || !acceptServiceDescription.checked) {
                alert('Please accept the General Terms and Conditions and the Service Description.');
                return;
            }

            submitButton.disabled = true; // Disable button to prevent multiple submissions
            submitButton.textContent = 'Submitting...';

            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Generate a simple reference number (e.g., combining date and a random number)
            const now = new Date();
            const referenceNumber = `REQ-${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}-${Math.floor(Math.random() * 10000).toString().padStart(4, '0')}`;
            data.reference = referenceNumber; // Add the generated reference to the data

            // Prepare data for the Google Apps Script
            const payload = {
                action: 'submitCustomerRequest', // A new action for your Apps Script to handle
                data: data
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors', // Crucial for cross-origin requests
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    form.reset(); // Clear the form
                    successMessage.style.display = 'block'; // Show success message
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Request';
                    toggleSubmitButton(); // Re-evaluate button state after reset
                    // Optionally hide the success message after a few seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    alert('Error submitting request: ' + result.message);
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Request';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting your request. Please try again later.');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Request';
            }
        });
    </script>
</body>
</html>

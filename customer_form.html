<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VG Cargo - Flight Request Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('Airplane.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="time"],
        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Ensures padding doesn't add to total width */
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="time"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .required-field::after {
            content: ' *';
            color: red;
        }
        .additional-costs-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .additional-costs-container h3 {
            margin-top: 0;
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>VG Cargo - Flight Request Form</h2>
        <form id="flightRequestForm">
            <!-- Reference removed as per request -->
            
            <h3>Billing Information:</h3>
            <div class="form-group">
                <label for="BillingCompany" class="required-field">Billing Company:</label>
                <input type="text" id="BillingCompany" name="Billing Company" required>
            </div>
            <div class="form-group">
                <label for="BillingAddress" class="required-field">Billing Address:</label>
                <input type="text" id="BillingAddress" name="Billing Address" required>
            </div>
            <div class="form-group">
                <label for="TaxNumber">Tax Number:</label>
                <input type="text" id="TaxNumber" name="Tax Number">
            </div>
            <div class="form-group">
                <label for="ContactNameInvoicing" class="required-field">Contact Name Invoicing:</label>
                <input type="text" id="ContactNameInvoicing" name="Contact Name Invoicing" required>
            </div>
            <div class="form-group">
                <label for="ContactEmailInvoicing" class="required-field">Contact E-Mail Invoicing:</label>
                <input type="email" id="ContactEmailInvoicing" name="Contact E-Mail Invoicing" required>
            </div>

            <div class="additional-costs-container">
                <h3>Additional Flight Details (optional):</h3> <!-- '& Costs' entfernt -->
                <!-- Verschobene Felder beginnen hier -->
                <div class="form-group">
                    <label for="Airline">Airline (optional):</label>
                    <input type="text" id="Airline" name="Airline">
                </div>
                <div class="form-group">
                    <label for="FlightDate">Flight Date (optional):</label>
                    <input type="date" id="FlightDate" name="Flight Date">
                </div>
                <div class="form-group">
                    <label for="Tonnage">Tonnage (kg) (optional):</label>
                    <input type="number" id="Tonnage" name="Tonnage" step="any">
                </div>
                <div class="form-group">
                    <label for="EmailRequest">E-Mail Request (optional):</label>
                    <textarea id="EmailRequest" name="Email Request"></textarea>
                </div>
                <!-- Verschobene Felder enden hier -->

                <div class="form-group">
                    <label for="Abflugzeit">Abflugzeit (optional):</label>
                    <input type="time" id="Abflugzeit" name="Abflugzeit">
                </div>
                
                 <div class="form-group">
                    <label for="AircraftType">Aircraft Type (optional):</label>
                    <input type="text" id="AircraftType" name="Aircraft Type">
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="termsAccepted" required>
                <label for="termsAccepted">I have read and accepted the <a href="AGB_Juni2025.pdf" target="_blank">General Terms and Conditions</a> <span class="required-field"></span></label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="serviceAccepted" required>
                <label for="serviceAccepted">I have read and accepted the <a href="VG Cargo Leistungsverzeichnis 2024_V1.0.pdf" target="_blank">Service Description</a> <span class="required-field"></span></label>
            </div>

            <button type="submit" id="submitButton" disabled>Submit Request</button>

            <div id="successMessage" class="message success-message">
                Your request has been submitted successfully!
            </div>
            <div id="errorMessage" class="message error-message">
                An error occurred while submitting your request. Please try again later.
            </div>
        </form>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxlkY1f94D26BKvs7oeiNUhOJHEycsox3J61kb4iN7z_3frXRzfB8sCuCnWQVbFgk88/exec'; // <-- Überprüfen Sie, ob dies die aktuelle URL Ihrer bereitgestellten Web-App ist!

        const form = document.getElementById('flightRequestForm');
        const submitButton = document.getElementById('submitButton');
        const termsAccepted = document.getElementById('termsAccepted');
        const serviceAccepted = document.getElementById('serviceAccepted');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Function to toggle submit button based on checkbox and form validity
        function toggleSubmitButton() {
            const isFormValid = form.checkValidity(); // Checks if all required fields are filled
            submitButton.disabled = !(termsAccepted.checked && serviceAccepted.checked && isFormValid);
        }

        // Add event listeners to checkboxes and form inputs
        termsAccepted.addEventListener('change', toggleSubmitButton);
        serviceAccepted.addEventListener('change', toggleSubmitButton);

        // Add input event listeners to all form fields to re-evaluate validity
        form.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', toggleSubmitButton);
        });

        // Initial check on page load
        toggleSubmitButton();


        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none'; // Ensure error message is hidden on new submission

            // Get form data
            const formData = new FormData(form);
            const payload = {};
            // Manually add 'mode' to the payload
            payload.mode = 'submitCustomerRequest';

            // Generate Reference here as it's no longer a form field
            payload.Ref = `REQ-${new Date().getFullYear()}${String(new Date().getMonth() + 1).padStart(2, '0')}${String(new Date().getDate()).padStart(2, '0')}-${Math.floor(Math.random() * 10000).toString().padStart(4, '0')}`;
            
            // Add AGB and Service Description acceptance status
            payload.agbAccepted = termsAccepted.checked ? 'Ja' : 'Nein';
            payload.serviceDescriptionAccepted = serviceAccepted.checked ? 'Ja' : 'Nein';
            payload.acceptedByName = payload['Contact Name Invoicing'] || 'Unknown Customer'; // Use contact name or default
            payload.acceptedTimestamp = new Date().toLocaleString('de-DE');


            // Iterate over formData to build the payload object
            for (const [key, value] of formData.entries()) {
                payload[key] = value;
            }

            // Convert payload to URL-encoded string
            const urlEncodedData = new URLSearchParams(payload).toString(); // <-- WICHTIGE ÄNDERUNG

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // <-- WICHTIGE ÄNDERUNG
                    },
                    body: urlEncodedData, // <-- WICHTIGE ÄNDERUNG
                });

                const result = await response.json(); // Erwarte immer noch eine JSON-Antwort vom Apps Script

                if (response.ok && result.status === 'success') { // Prüfe sowohl response.ok als auch result.status
                    form.reset(); // Formular leeren
                    // Manually uncheck checkboxes after form reset as reset() doesn't always handle them as expected
                    termsAccepted.checked = false;
                    serviceAccepted.checked = false;
                    successMessage.style.display = 'block'; // Erfolgsmeldung anzeigen
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Request';
                    toggleSubmitButton(); // Button-Status nach dem Zurücksetzen neu bewerten
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    const message = result.message || 'Unknown error occurred.';
                    errorMessage.textContent = 'Error submitting request: ' + message; // Fehlermeldung verwenden
                    errorMessage.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Request';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred while submitting your request: ' + error.message + '. Please try again later.';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Request';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VG Cargo Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.pexels.com/photos/358319/pexels-photo-358319.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            display: none;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            height: 80px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="VG_Cargo_Logo_small.png" alt="VG Cargo Logo">
        </div>
        <h2>Dashboard Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Anmelden</button>
            <div id="loginMessage" class="message"></div>
        </form>
    </div>

    <script type="module">
        // Importiere das users-Objekt aus users (1).js
        // KORREKTUR: Der Dateiname wurde von 'users.js' in 'users (1).js' geändert
        import { users } from './users (1).js'; 

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('loginMessage');

        // Umleitung, wenn der Benutzer bereits angemeldet ist
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'Dashboard.html';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Finde den Benutzer im importierten users-Objekt
            const userEntry = users[username]; // Zugriff auf das spezifische Benutzerobjekt

            if (userEntry && userEntry.password === password) {
                // Speichere das vollständige Benutzerobjekt (mit Name und Rolle)
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    name: userEntry.name,
                    role: userEntry.role
                }));
                window.location.href = 'Dashboard.html'; // Weiterleitung zum Dashboard
            } else {
                loginMessage.textContent = 'Ungültiger Benutzername oder Passwort.';
                loginMessage.style.display = 'block';
                loginMessage.style.color = 'red'; 
                loginMessage.style.backgroundColor = '#f8d7da'; 
                loginMessage.style.borderColor = '#f5c6cb'; 
            }
        });
    </script>
</body>
</html>

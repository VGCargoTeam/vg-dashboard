<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VG Cargo Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.pexels.com/photos/358319/pexels-photo-358319.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container img { /* Style for the logo */
            max-width: 200px; /* Adjust as needed */
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo hinzugefügt -->
        <img src="VG_Cargo_Logo_small.png" alt="VG Cargo Logo">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="loginMessage" class="message"></div>
        </form>
    </div>

    <script>
        // Setze die API_URL auf die URL deines bereitgestellten Google Apps Scripts
        // BITTE HIER DEINE AKTUELLE APPS SCRIPT URL EINFÜGEN!
        const API_URL = 'https://script.google.com/macros/s/AKfycbxlkY1f94D26BKvs7oeiNUhOJHEycsox3J61kb4iN7z_3frXRzfB8sCuCnWQVbFgk88/exec'; 

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('loginMessage');

        // Umleitung, wenn der Benutzer bereits angemeldet ist
        // Prüft, ob ein 'currentUser' Objekt im localStorage existiert
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'Dashboard.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                loginMessage.textContent = 'Please enter both username and password.';
                loginMessage.style.display = 'block';
                return;
            }

            // Anfrage an Google Apps Script für Authentifizierung senden
            const payload = {
                mode: 'authenticateUser',
                username: username,
                password: password
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(payload).toString(),
                });

                const result = await response.json();

                if (response.ok && result.status === 'success' && result.user) {
                    // Speichere das vollständige Benutzerobjekt (ohne Passwort!)
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: result.user.username,
                        name: result.user.name,
                        role: result.user.role
                    }));
                    window.location.href = 'Dashboard.html'; // Weiterleitung zum Dashboard
                } else {
                    loginMessage.textContent = result.message || 'Login failed! Please check your credentials.';
                    loginMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login Error:', error);
                loginMessage.textContent = 'An error occurred during login. Please try again later.';
                loginMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>

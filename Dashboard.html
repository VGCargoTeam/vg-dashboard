<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VG Cargo Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef; margin: 0; padding: 20px; display: flex; gap: 20px; }
    .main { flex: 2; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    .calendar { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #007BFF; color: white; }
    .summary { margin-top: 10px; text-align: right; font-weight: bold; }
    input[type="text"], input[type="email"], input[type="number"], input[type="date"], textarea {
      padding: 10px; margin-bottom: 12px; width: 100%; border: 1px solid #ccc;
      border-radius: 5px; font-size: 14px; box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="main">
  <h2>Charter Dashboard</h2>
  <div class="summary" id="summaryInfo">Total Flights: 0 | Total Tonnage: 0 kg</div>
  <table>
    <thead>
      <tr><th>Reference</th><th>Flight No.</th><th>Date</th><th>Airline</th><th>Tonnage (kg)</th><th>Actions</th></tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>
  <div id="detailModal" style="display:none; position:fixed; top:5%; left:50%; transform:translateX(-50%);
   background:white; border-radius:10px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,0.2); z-index:1000; width:600px; max-height:90vh; overflow-y:auto;">
    <h2>Flugdetails & Bearbeitung</h2>
    <form id="detailForm">
      <input type="hidden" id="modalRef" />
      <label>Airline:</label>
      <input type="text" id="airlineInput" />
      <label>Flugnummer:</label>
      <input type="text" id="flightNumberInput" />
      <label>Datum:</label>
      <input type="date" id="dateInput" />
      <label>Geplante Abflug-/Ankunftszeit:</label>
      <input type="text" id="flightTimeInput" placeholder="z. B. 10:15" />      
      <label>Tonnage (kg):</label>
      <input type="number" id="tonnageInput" />
      <label>Billing Company:</label>
      <input type="text" id="billingCompanyInput" />
      <label>Billing Address:</label>
      <input type="text" id="billingAddressInput" />
      <label>Tax Number:</label>
      <input type="text" id="taxNumberInput" />
      <label>Contact Name:</label>
      <input type="text" id="contactNameInput" />
      <label>Contact Email:</label>
      <input type="email" id="contactEmailInput" />
      <label>Rate (€):</label>
  <input type="number" id="rateInput" step="0.01" />
  <label>Weitere Preise:</label>
  <textarea id="otherPricesInput" placeholder="z.B. Handling: 500 €&#10;Screening: 300 €"></textarea>
  <label><input type="checkbox" id="apronSupportInput" /> Vorfeldbegleitung gewünscht</label><br><br>
  <label>Original Mail:</label>
      <pre id="viewEmailRequest" style="background:#f9f9f9;padding:10px;border-radius:5px;white-space:pre-wrap;word-break:break-word;"></pre>
      <div style="text-align:right;">
        <button type="button" onclick="saveDetails()">Speichern</button>
        <button type="button" onclick="closeModal()">Schließen</button>
      </div>
    </form>
  </div>
</div>
<div class="calendar"><div id="calendarArea"></div></div>
<script src="script.js"></script>
</body>
</html>

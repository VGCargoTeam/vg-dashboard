
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charter Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    #detailModal { display: none; background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 600px; margin: 20px auto; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    .actions { text-align: right; margin-top: 20px; }
    button { padding: 8px 16px; margin-left: 8px; border: none; border-radius: 4px; }
    .save { background-color: #28a745; color: white; }
    .close { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <div id="detailModal">
    <h3>Flugdetails & Bearbeitung</h3>
    <form id="detailForm">
      <input type="hidden" id="modalRef" />

      <label>Airline:</label>
      <input type="text" id="airlineInput" />

      <label>Datum:</label>
      <input type="date" id="dateInput" />

      <label>Tonnage (kg):</label>
      <input type="number" id="tonnageInput" />

      <label>Billing Company:</label>
      <input type="text" id="billingCompanyInput" />

      <label>Billing Address:</label>
      <input type="text" id="billingAddressInput" />

      <label>Tax Number:</label>
      <input type="text" id="taxNumberInput" />

      <label>Contact Name:</label>
      <input type="text" id="contactNameInput" />

      <label>Contact Email:</label>
      <input type="email" id="contactEmailInput" />

      <label>Flugnummer:</label>
      <input type="text" id="flightNumberInput" placeholder="z. B. LH123" />

      <label>Geplante Abflug/Ankunftszeit:</label>
      <input type="text" id="flightTimeInput" placeholder="z. B. 14:45" />

      <label>Manifestgewicht (kg):</label>
      <input type="number" id="manifestWeightInput" />

      <label>Rate (€):</label>
      <input type="number" id="rateInput" step="0.001" />

      <label>Weitere Preise:</label>
      <textarea id="otherPricesInput" placeholder="z. B. Handling: 500 €
Screening: 300 €"></textarea>

      <label><input type="checkbox" id="apronSupportInput" /> Vorfeldbegleitung gewünscht</label>

      <div class="actions">
        <button type="button" class="save" onclick="saveDetails()">Speichern</button>
        <button type="button" class="close" onclick="closeModal()">Schließen</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

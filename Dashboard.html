<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Charter Dashboard</title>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Custom styles for specific overrides or complex designs not easily done with Tailwind */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif; /* Behält deine aktuelle Schriftart */
      background: url('https://images.pexels.com/photos/358319/pexels-photo-358319.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex; /* Flexbox für Hauptbereich und Kalender */
      flex-direction: column; /* Standard auf kleinen Bildschirmen */
      min-height: 100vh;
      text-gray-800; /* Textfarbe */
    }

    /* Flex-Anordnung für größere Bildschirme */
    @media (min-width: 1024px) {
      body {
        flex-direction: row; /* Nebeneinander auf großen Bildschirmen */
      }
    }

    .main {
      flex: 1; /* Nimmt den meisten Platz ein */
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      padding: 30px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative; /* Für Logo-Positionierung */
      display: flex; /* Für interne Spalten (Filter/Tabelle) */
      flex-direction: column; /* Standard auf kleinen Bildschirmen */
    }

    /* Anordnung der internen Spalten im Main-Bereich */
    .main-content-wrapper {
      display: flex;
      flex-direction: column; /* Standard auf kleinen Bildschirmen */
      gap: 20px;
      flex: 1; /* Füllt den verfügbaren Platz im Main-Div */
    }

    @media (min-width: 1024px) {
      .main-content-wrapper {
        flex-direction: row; /* Nebeneinander auf großen Bildschirmen */
      }
    }

    .left-panel-content {
      flex: 1; /* Nimmt einen Teil des Platzes im Main-Bereich ein */
      min-width: 250px; /* Mindestbreite für Filter/Buttons */
    }

    .middle-panel-content {
      flex: 2; /* Nimmt mehr Platz für die Tabelle ein */
    }

    .calendar {
      width: 500px; /* Feste Breite für den Kalender */
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      padding: 20px;
      margin: 20px 20px 20px 0; /* Rechtsbündig mit Abstand */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: visible; /* Wichtig für Kalender-Tooltips */
    }

    @media (max-width: 1023px) {
      .calendar {
        width: auto; /* Volle Breite auf kleinen Bildschirmen */
        margin: 20px; /* Gleichmäßiger Abstand */
      }
    }

    input[type="text"], input[type="date"], input[type="time"], select, textarea {
      padding: 8px 10px;
      margin: 5px 0; /* Vertikaler Abstand */
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%; /* Volle Breite im Container */
      box-sizing: border-box; /* Padding und Border in die Breite einbeziehen */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .nav button, .btn {
      padding: 6px 12px;
      margin: 3px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    .nav button {
      background-color: #28a745;
      color: white;
    }
    .nav button:hover {
      background-color: #218838;
    }
    .btn-view { background-color: #17a2b8; color: white; }
    .btn-delete { background-color: #dc3545; color: white; }
    .summary {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative; /* Für Schließen-Button */
    }
    /* Stil für das History-Modal, damit es sich vom Detail-Modal unterscheidet */
    #historyModal .modal-content {
        max-width: 800px; /* Breiter für die Historie */
        flex-direction: column; /* Elemente untereinander anordnen */
        align-items: flex-start;
    }
    #historyModal .modal-content h3 {
        width: 100%;
        text-align: center;
        margin-bottom: 15px;
    }
    #historyBody ul {
        width: 100%;
    }
    #historyBody li {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fdfdfd;
        font-size: 0.9em;
    }
    #historyBody pre {
        background-color: #eee;
        padding: 5px;
        border-radius: 3px;
        overflow-x: auto;
        font-size: 0.8em;
    }

    /* NEUE STILE FÜR STATISTIK MODAL */
    #statisticsModal .modal-content {
        max-width: 900px; /* Breiter für die Statistik */
        flex-direction: column; /* Stellt sicher, dass die Elemente vertikal gestapelt werden */
        align-items: flex-start;
    }
    #statisticsModal .modal-content h3 {
        width: 100%;
        text-align: center;
        margin-bottom: 15px;
    }
    #statisticsBody {
        width: 100%;
        max-height: 70vh;
        overflow-y: auto;
        /* Sicherstellen, dass der Inhalt vertikal gestapelt wird */
        display: flex;
        flex-direction: column;
        gap: 20px; /* Abstand zwischen den Statistikbereichen */
    }
    #statisticsBody table {
        width: 100%;
        margin-top: 15px;
    }
    #statisticsBody th, #statisticsBody td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }
    #statisticsBody th {
        background-color: #f2f2f2;
    }

    /* NEUE STILE FÜR DIAGRAMME */
    .chart-container {
        width: 100%;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chart-container canvas {
        width: 100% !important; /* Wichtig für Responsivität von Chart.js */
        height: 300px !important; /* Feste Höhe für die Diagramme */
    }


    .modal-content p {
      flex: 1 1 45%;
      margin: 0;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px; /* Etwas kleinere Radien im Modal */
      font-size: 13px;
    }
    .logo-container { /* NEU: Für das Logo */
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10; /* Damit es über anderen Elementen liegt */
    }
    .logo-container img {
        height: 50px; /* Oder die gewünschte Größe */
        /* Optional: Schatten, Border-Radius für das Logo selbst */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      margin-top: 8px;
    }
    .checkbox-label input[type="checkbox"] {
      transform: translateY(-1px);
    }

    /* KALENDER-STILE */
    .calendar-block table {
      width: 100%;
      table-layout: fixed;
    }
    .calendar-block th, .calendar-block td {
      width: calc(100% / 7);
      padding: 10px 5px;
      height: 50px;
      vertical-align: top;
      font-size: 14px;
      position: relative;
      overflow: visible; /* Wichtig für Tooltips/Icons */
    }
    .calendar-block th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .calendar-day {
      cursor: pointer;
      background-color: #e9ecef;
      transition: background-color 0.2s ease;
    }
    .calendar-day:hover {
      background-color: #d1d9e0;
    }
    .calendar-day.has-flights {
      background-color: #ffc107;
      font-weight: bold;
      color: #333;
    }
    .calendar-day.has-flights:hover {
      background-color: #e0a800;
    }
    .calendar-day.empty {
      background-color: #f8f9fa;
      cursor: default;
    }
    .flight-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.2em;
      color: #007BFF;
    }

    /* TOOLTIP-STILE */
    [data-tooltip] {
      position: relative;
      z-index: 1;
    }

    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 5px);
      left: 50%; /* Zentriert über dem Element */
      transform: translateX(-50%); /* Korrigiert die Zentrierung */

      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      white-space: pre-wrap; /* Zeilenumbrüche im Tooltip erlauben */
      z-index: 1000;
      min-width: 180px;
      max-width: 300px; /* Breitere Tooltips erlauben */
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      pointer-events: none; /* Tooltip soll Klicks nicht blockieren */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;

      /* Zusätzliche Anpassung, um sicherzustellen, dass es nicht den Bildschirmrand überlappt */
      /* Max-width und transform: translateX(-50%) sollten die meisten Fälle abdecken */
    }

    [data-tooltip]:hover::before {
      content: '';
      position: absolute;
      bottom: 100%; /* Pfeil über dem Tooltip-Inhalt */
      left: 50%;
      transform: translateX(-50%) translateY(5px); /* Positioniert den Pfeil */
      border-width: 5px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.9) transparent transparent transparent;
      z-index: 1001;
      pointer-events: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
    }

    /* Tooltip anzeigen bei Hover */
    [data-tooltip]:hover::after,
    [data-tooltip]:hover::before {
      opacity: 1;
      visibility: visible;
    }

    /* Modal spezifische Stile */
    .modal-section {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      width: 100%; /* Wichtig, damit Abschnitte 100% Breite einnehmen */
    }
    .modal-section h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #444;
    }
    .modal-section label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    .modal-section input, .modal-section textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Stil für Referenzlinks in der Tabelle */
    #dataTable tbody td a {
        color: #007BFF; /* Blau */
        text-decoration: underline; /* Unterstrichen */
        font-weight: bold;
        cursor: pointer;
    }
    #dataTable tbody td a:hover {
        color: #0056b3; /* Dunkleres Blau beim Hover */
    }

    /* Styles for the new email confirmation modal */
    #emailConfirmationModal .modal-content {
        max-width: 450px;
        text-align: center;
        flex-direction: column;
        gap: 15px;
    }
    #emailConfirmationModal h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }
    #emailConfirmationModal p {
        margin-bottom: 15px;
    }
    #emailConfirmationModal input[type="email"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 20px;
    }
    #emailConfirmationModal .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        width: 100%;
    }
    #emailConfirmationModal .modal-buttons button {
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        flex-grow: 1;
    }
    #emailConfirmationModal .modal-buttons .send-button {
        background-color: #28a745;
        color: white;
        border: none;
    }
    #emailConfirmationModal .modal-buttons .send-button:hover {
        background-color: #218838;
    }
    #emailConfirmationModal .modal-buttons .cancel-button {
        background-color: #6c757d;
        color: white;
        border: none;
    }
    #emailConfirmationModal .modal-buttons .cancel-button:hover {
        background-color: #5a6268;
    }
  </style>
</head>
<body class="font-inter">
  <div class="main">
    <div class="logo-container"> <!-- Logo-Container -->
        <img src="https://placehold.co/150x50/000000/FFFFFF?text=VG+Cargo+Logo" alt="VG Cargo Logo"> <!-- Platzhalter für dein Logo -->
    </div>

    <div class="header-area" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1 style="flex-grow: 1; text-align: center; margin-left: 70px; font-size: 2.5rem;">Charter Dashboard</h1> <!-- Überschrift vergrößert -->
      <button onclick="openProfileModal()" style="padding: 8px 15px; background-color: #007BFF; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Profil
      </button>
    </div>

    <div class="main-content-wrapper">
      <div class="left-panel-content">
        <h2 class="text-xl font-semibold mb-4 text-blue-800">Filter & Search</h2>
        <div class="search-filter-section">
          <div>
            <label for="refSearch">Reference:</label>
            <input type="text" id="refSearch" onkeyup="filterTable()" placeholder="Search by Ref" />
          </div>
          <div>
            <label for="airlineSearch">Airline:</label>
            <input type="text" id="airlineSearch" onkeyup="filterTable()" placeholder="Search by Airline" />
          </div>
          <div>
            <label for="flightNumberSearch">Flight Number:</label>
            <input type="text" id="flightNumberSearch" onkeyup="filterTable()" placeholder="Search by Flight No." />
          </div>
          <div>
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" onchange="filterTable()" />
          </div>
          <div>
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" onchange="filterTable()" />
          </div>
          <div class="flex items-center mt-2">
              <input type="checkbox" id="archiveCheckbox" class="mr-2" onchange="filterTable()">
              <label for="archiveCheckbox" class="mb-0">Show Past Flights</label>
          </div>
        </div>
        <button class="btn btn-create w-full" onclick="createNewRequest()">Create New Request</button>
        <button class="btn btn-primary w-full mt-4" onclick="openStatisticsModal()">View Statistics</button>
      </div>

      <div class="middle-panel-content">
        <h2 class="text-xl font-semibold mb-4 text-blue-800">Charter Requests</h2>
        <div class="flex justify-between items-center mb-4">
          <div id="currentDate" class="font-medium text-gray-700"></div>
          <div id="clock" class="font-medium text-gray-700"></div>
        </div>
        <div class="overflow-x-auto">
          <table id="dataTable" class="data-table">
            <thead>
              <tr>
                <th>Ref</th>
                <th>Flight Date</th>
                <th>Airline</th>
                <th>Tonnage (kg)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be loaded here -->
            </tbody>
          </table>
        </div>
        <div id="summaryInfo" class="summary-info mt-4"></div>
      </div>
    </div>
  </div>

  <div class="calendar">
    <div class="nav">
      <button onclick="shiftCalendar(-1)">← Back</button>
      <button onclick="shiftCalendar(1)">Forward →</button>
    </div>
    <div id="calendarArea" class="calendar-wrapper"></div>
  </div>

  <!-- Detail Modal -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2>Request Details</h2>
      <div id="modalBody">
        <!-- Details will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeProfileModal()">&times;</span>
      <h2>User Profile</h2>
      <div class="profile-details">
        <p><strong>Username:</strong> <span id="loggedInUsernameProfile"></span></p>
        <p><strong>Role:</strong> <span id="loggedInUserRoleProfile"></span></p>
        <h3 class="mt-4">Change Password</h3>
        <label for="newPasswordInput">New Password:</label>
        <input type="password" id="newPasswordInput" placeholder="Enter new password">
        <label for="confirmPasswordInput">Confirm New Password:</label>
        <input type="password" id="confirmPasswordInput" placeholder="Confirm new password">
        <p id="passwordChangeMessage" style="color: red;"></p>
        <div class="button-group">
          <button class="btn btn-primary" onclick="changePassword()">Change Password</button>
          <button class="btn btn-secondary" onclick="closeProfileModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeHistoryModal()">&times;</span>
      <h2>History for Ref: <span id="historyRef"></span></h2>
      <div id="historyBody">
        <!-- History logs will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Statistics Modal -->
  <div id="statisticsModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeStatisticsModal()">&times;</span>
      <h2>Statistics</h2>
      <div class="date-range-selector">
          <label for="statFromDate">Von:</label>
          <input type="date" id="statFromDate" onchange="generateStatistics()">
          <label for="statToDate">Bis:</label>
          <input type="date" id="statToDate" onchange="generateStatistics()">
          <button onclick="downloadStatisticsToCSV()" style="padding: 8px 15px; background-color: #007BFF; color: white; border: none; border-radius: 6px; cursor: pointer;">
              Statistik herunterladen
          </button>
      </div>
      <!-- Diagramme und Tabellen werden hier dynamisch von generateStatistics() eingefügt -->
      <!-- Siehe generateStatistics() in script.js für die genaue Reihenfolge -->

      <div class="chart-container">
          <h4>Tonnage pro Monat</h4>
          <canvas id="tonnagePerMonthChart"></canvas>
      </div>
      <div class="chart-container">
          <h4>Tonnage pro Kunde</h4>
          <canvas id="tonnagePerCustomerChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Email Confirmation Modal -->
  <div id="emailConfirmationModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeEmailConfirmationModal()">&times;</span>
      <h2>Send Final Charter Confirmation</h2>
      <label for="recipientEmailInput">Recipient Email:</label>
      <input type="email" id="recipientEmailInput" placeholder="Enter recipient email address">
      <p id="emailConfirmationMessage" style="color: red;"></p>
      <div class="button-group">
        <button class="btn btn-primary" id="sendEmailConfirmBtn">Send Confirmation</button>
        <button class="btn btn-secondary" onclick="closeEmailConfirmationModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- WICHTIGE KORREKTUR: script.js hierher verschoben und 'defer' entfernt -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN hinzufügen -->
  <script src="script.js" type="module"></script>
</body>
</html>

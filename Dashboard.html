<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Charter Dashboard</title>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Custom styles for specific overrides or complex designs not easily done with Tailwind */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif; /* Behält deine aktuelle Schriftart */
      background: url('https://images.pexels.com/photos/358319/pexels-photo-358319.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .main {
      flex: 1;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      padding: 30px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }
    .calendar {
      width: 500px; 
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      padding: 20px;
      margin: 20px 20px 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: visible; /* Wichtig für Kalender-Tooltips */
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #333;
    }
    .user-info {
      font-size: 0.9em;
      color: #555;
      text-align: right;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info button {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-size: 0.9em;
      text-decoration: underline;
    }
    .filter-controls {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f0f8ff; /* Light blue background for filters */
      border-radius: 8px;
      border: 1px solid #e0f2ff;
    }
    .filter-row { /* Neue Klasse für die Zeilen in den Filtern */
      display: flex; 
      align-items: center;
      flex-wrap: wrap; 
      gap: 10px; 
      margin-bottom: 10px; /* Abstand zwischen den Filterzeilen */
    }
    .filter-row:last-child {
      margin-bottom: 0; /* Kein Abstand nach der letzten Zeile */
    }
    .filter-controls label {
      font-weight: 500;
      color: #333;
      white-space: nowrap; /* Prevent labels from wrapping */
    }
    .filter-controls input[type="text"],
    .filter-controls input[type="date"],
    .filter-controls input[type="checkbox"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-grow: 1; /* Allow inputs to grow */
      min-width: 120px; /* Minimum width for inputs */
    }
    .filter-controls input[type="checkbox"] {
        flex-grow: 0; /* Checkbox should not grow */
        width: auto;
        margin-left: 5px; /* Adjust margin for alignment with its label */
    }
    .summary {
      background-color: #e9ecef;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #495057;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: white;
      border-radius: 8px; /* Added rounded corners to table */
      overflow: hidden; /* Ensures rounded corners are visible */
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e0e0e0;
    }
    .btn {
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
    }
    .btn-view {
      background-color: #17a2b8;
      color: white;
      border: none;
    }
    .btn-view:hover {
      background-color: #138496;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      margin-left: 5px;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
    .new-request-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }
    .new-request-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    /* Modal Styles (existing) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .modal-content {
      background-color: #fefefe;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 700px;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      animation: zoomIn 0.3s ease-out;
    }
    @keyframes zoomIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .modal-section {
      flex: 1 1 48%; /* Allows two columns with some wrapping behavior */
      min-width: 250px; /* Minimum width before wrapping */
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
    }
    .modal-section h3 {
      margin-top: 0;
      color: #007BFF;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
    .modal-content label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    .modal-content input[type="text"],
    .modal-content input[type="email"],
    .modal-content input[type="date"],
    .modal-content input[type="time"],
    .modal-content textarea {
      width: calc(100% - 10px); /* Adjust for padding within input */
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .modal-content input[type="checkbox"] {
      margin-right: 8px;
    }
    .modal-content textarea {
      min-height: 60px;
      resize: vertical;
    }
    .modal-content button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    .modal-content button.save-btn {
      background-color: #28a745;
      color: white;
    }
    .modal-content button.save-btn:hover {
      background-color: #218838;
    }
    .modal-content button.cancel-btn {
      background-color: #6c757d;
      color: white;
    }
    .modal-content button.cancel-btn:hover {
      background-color: #5a6268;
    }

    /* Calendar styles (existing) */
    .calendar .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .calendar .nav button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .calendar .nav button:hover {
      background-color: #0056b3;
    }
    .calendar-area {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .calendar-block {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: calc(50% - 15px); /* Two blocks per row with gap */
      box-sizing: border-box;
    }
    .calendar-block h3 {
      text-align: center;
      color: #333;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .calendar-block table {
      width: 100%;
      border-collapse: collapse;
    }
    .calendar-block th, .calendar-block td {
      border: 1px solid #e9ecef;
      padding: 8px;
      text-align: center;
      width: calc(100% / 7); /* Equal width for days */
    }
    .calendar-block th {
      background-color: #e9ecef;
      color: #333;
      font-weight: 500;
    }
    .calendar-day {
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .calendar-day:hover {
      background-color: #e0f2ff;
    }
    .calendar-day.today {
      background-color: #ffeb3b; /* Yellow for today */
      font-weight: bold;
    }
    .calendar-day.has-flights {
      background-color: #c8e6c9; /* Light green for days with flights */
      font-weight: bold;
    }
    .calendar-day.has-flights.today {
      background-color: #aed581; /* Darker green if has flights and is today */
    }
    .empty {
      background-color: #f5f5f5;
    }
    .flight-icon {
      font-size: 0.8em;
      margin-left: 3px;
      color: #007BFF;
    }

    /* Styles for Save Feedback Message */
    #saveFeedback {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 16px;
        border-radius: 8px;
        box-shadow: 0 8px 10px rgba(0,0,0,0.2);
        z-index: 9999;
        display: none; /* Initially hidden */
        font-weight: bold;
        animation: fadeOut 0.5s ease-out 2.5s forwards; /* Fade out after 2.5s delay */
    }

    /* Profile Modal */
    .profile-modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .profile-modal-content label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
      text-align: left;
      width: 100%;
    }
    .profile-modal-content input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    #passwordChangeMessage {
        margin-top: 10px;
        font-size: 0.9em;
        font-weight: bold;
    }
    
    /* History Modal */
    #historyModal .modal-content {
      max-height: 80vh;
      overflow-y: auto;
      text-align: left; /* Align text within history items */
    }
    #historyModal ul {
      list-style-type: none;
      padding: 0;
    }
    #historyModal li {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 15px;
      word-wrap: break-word; /* Ensure long details break lines */
    }
    #historyModal strong {
      color: #007BFF;
    }
    #historyModal pre {
      white-space: pre-wrap; /* Ensure preformatted text wraps */
      word-wrap: break-word;
      background-color: #eef;
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body class="font-inter">
  <div class="main">
    <div class="header">
      <h1>Charter Dashboard</h1>
      <div class="user-info">
        <span>Eingeloggt als: <span id="loggedInUsername"></span> (<span id="loggedInUserRole"></span>)</span>
        <button onclick="openProfileModal()">Profil</button>
        <button onclick="logoutUser()">Abmelden</button>
      </div>
    </div>

    <div class="filter-controls">
      <div class="filter-row">
        <label for="refSearch">Reference:</label> <input type="text" id="refSearch" onkeyup="filterTable()" />
        <label for="airlineSearch">Airline:</label> <input type="text" id="airlineSearch" onkeyup="filterTable()" />
        <label for="flightNumberSearch">Flugnummer:</label> <input type="text" id="flightNumberSearch" onkeyup="filterTable()" />
      </div>
      <div class="filter-row date-filters">
        <label for="fromDate">From:</label> <input type="date" id="fromDate" onchange="filterTable()" />
        <label for="toDate">To:</label> <input type="date" id="toDate" onchange="filterTable()" />
        <label for="archiveCheckbox">Archiv anzeigen:</label> <input type="checkbox" id="archiveCheckbox" />
      </div>
    </div>

    <div class="datetime-info" style="text-align: right; margin-bottom: 15px; color: #555;">
      <span id="currentDate"></span> | <span id="clock"></span>
    </div>

    <div class="summary" id="summaryInfo">Total Flights: 0 | Total Tonnage: 0 kg</div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Reference</th>
          <th>Date</th>
          <th>Airline</th>
          <th>Tonnage</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="new-request-btn admin-only" onclick="createNewRequest()">Neue Anfrage erstellen</button>

    <!-- Detail Modal -->
    <div class="modal" id="detailModal">
      <div class="modal-content">
        <span style="position:absolute; top:10px; right:20px; cursor:pointer;" onclick="closeModal()">✖</span>
        <div id="modalBody" style="width:100%; display:flex; flex-wrap:wrap; gap:20px;"></div>
      </div>
    </div>

    <!-- NEU: History Modal -->
    <div class="modal" id="historyModal">
      <div class="modal-content">
        <span style="position:absolute; top:10px; right:20px; cursor:pointer;" onclick="closeHistoryModal()">✖</span>
        <h3>History for Reference: <span id="historyRef"></span></h3>
        <div id="historyBody" style="width:100%; max-height: 70vh; overflow-y: auto;">
          <!-- History content will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Profile Modal (existing) -->
    <div class="modal" id="profileModal">
      <div class="profile-modal-content">
        <span style="position:absolute; top:10px; right:20px; cursor:pointer;" onclick="closeProfileModal()">✖</span>
        <h3 style="width:100%; text-align: center;">Profilverwaltung</h3>
        <p>Angemeldet als: <span id="loggedInUsername"></span> (<span id="loggedInUserRole"></span>)</p>
        <div style="width:100%; margin-top: 20px;">
          <label>Neues Passwort:</label>
          <input type="password" id="newPasswordInput" style="width: calc(100% - 12px);">
          <label>Passwort bestätigen:</label>
          <input type="password" id="confirmPasswordInput" style="width: calc(100% - 12px);">
          <button onclick="changePassword()" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 6px; margin-top: 15px; cursor: pointer;">
            Passwort ändern
          </button>
          <p id="passwordChangeMessage" style="color: red; margin-top: 10px;"></p>
        </div>
        <button onclick="logoutUser()" style="width: 100%; padding: 10px; background-color: #dc3545; color: white; border: none; border-radius: 6px; margin-top: 20px; cursor: pointer;">
          Abmelden
        </button>
      </div>
    </div>

    <!-- Save Feedback Message -->
    <div id="saveFeedback" class="message"></div>

  </div>
  <div class="calendar">
    <div class="nav">
      <button onclick="shiftCalendar(-1)">← Back</button>
      <button onclick="shiftCalendar(1)">Next →</button>
    </div>
    <div class="calendar-area" id="calendarArea">
      <!-- Calendar HTML will be generated here -->
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>

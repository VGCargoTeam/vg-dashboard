<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charter Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1ff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .modal input, .modal textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
    }
    .modal label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .modal-buttons {
      text-align: right;
    }
    .modal-buttons button {
      padding: 8px 16px;
      font-size: 14px;
    }
    .inline-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .inline-group > * {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Charter Dashboard</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Reference</th>
        <th>Flight No.</th>
        <th>Date</th>
        <th>Airline</th>
        <th>Tonnage (kg)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="detailModal" class="modal">
    <input type="hidden" id="modalRef" />
    <label>Flugnummer:</label>
    <input type="text" id="flightNumberInput" />

    <label>Datum:</label>
    <input type="date" id="dateInput" />

    <div class="inline-group">
      <div>
        <label>Geplante Abflug-/Ankunftszeit:</label>
        <input type="time" id="flightTimeInput" />
      </div>
      <div>
        <label>Tonnage (kg):</label>
        <input type="number" id="tonnageInput" />
      </div>
    </div>

    <label>Billing Company:</label>
    <input type="text" id="billingCompanyInput" />

    <label>Billing Address:</label>
    <input type="text" id="billingAddressInput" />

    <label>Tax Number:</label>
    <input type="text" id="taxNumberInput" />

    <label>Contact Name:</label>
    <input type="text" id="contactNameInput" />

    <label>Contact Email:</label>
    <input type="email" id="contactEmailInput" />

    <label>Rate (€):</label>
    <input type="text" id="rateInput" />

    <label>Weitere Preise:</label>
    <textarea id="otherPricesInput" rows="2"></textarea>

    <label><input type="checkbox" id="apronSupportInput" /> Vorfeldbegleitung gewünscht</label>

    <label>Original Mail:</label>
    <div id="viewEmailRequest">-</div>

    <div class="modal-buttons">
      <button onclick="saveDetails()">Speichern</button>
      <button onclick="closeModal()">Schließen</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

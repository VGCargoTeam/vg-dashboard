<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Charter Dashboard</title>
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.pexels.com/photos/358319/pexels-photo-358319.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      min-height: 100vh;
    }
    .main {
      flex: 1;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      padding: 30px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }
    .calendar {
      width: 500px; 
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      padding: 20px;
      margin: 20px 20px 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: visible; 
    }
    .calendar-wrapper { 
        overflow: visible; 
    }
    input[type="text"], input[type="date"] {
      padding: 6px 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .nav button, .btn {
      padding: 6px 12px;
      margin: 3px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    .nav button {
      background-color: #28a745; 
      color: white;
    }
    .nav button:hover {
      background-color: #218838; 
    }
    .btn-view { background-color: #17a2b8; color: white; }
    .btn-delete { background-color: #dc3545; color: white; }
    .summary {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000; 
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-height: 90vh; 
      overflow-y: auto; 
    }
    /* Stil für das History-Modal, damit es sich vom Detail-Modal unterscheidet */
    #historyModal .modal-content {
        max-width: 800px; /* Breiter für die Historie */
        flex-direction: column; /* Elemente untereinander anordnen */
        align-items: flex-start;
    }
    #historyModal .modal-content h3 {
        width: 100%;
        text-align: center;
        margin-bottom: 15px;
    }
    #historyBody ul {
        width: 100%;
    }
    #historyBody li {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 5px;
        background-color: #fdfdfd;
        font-size: 0.9em;
    }
    #historyBody pre {
        background-color: #eee;
        padding: 5px;
        border-radius: 3px;
        overflow-x: auto;
        font-size: 0.8em;
    }

    .modal-content p {
      flex: 1 1 45%;
      margin: 0;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100; 
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      margin-top: 8px;
    }
    .checkbox-label input[type="checkbox"] {
      transform: translateY(-1px);
    }

    /* KALENDER-STILE */
    .calendar-block table {
      width: 100%;
      table-layout: fixed;
    }
    .calendar-block th, .calendar-block td {
      width: calc(100% / 7);
      padding: 10px 5px;
      height: 50px; 
      vertical-align: top;
      font-size: 14px;
      position: relative; 
      overflow: visible; 
    }
    .calendar-day {
      cursor: pointer;
      background-color: #e9ecef;
      transition: background-color 0.2s ease;
    }
    .calendar-day:hover {
      background-color: #d1d9e0;
    }
    .calendar-day.has-flights {
      background-color: #ffc107; 
      font-weight: bold;
      color: #333;
    }
    .calendar-day.has-flights:hover {
      background-color: #e0a800;
    }
    .calendar-day.empty {
      background-color: #f8f9fa;
      cursor: default;
    }
    .flight-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.2em;
      color: #007BFF;
    }

    /* TOOLTIP-STILE */
    [data-tooltip] {
      position: relative; 
      z-index: 1; 
    }

    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 5px); 
      left: 50%;
      transform: translateX(-50%); 
      
      background-color: rgba(0, 0, 0, 0.9); 
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      white-space: pre-wrap; 
      z-index: 1000; 
      min-width: 180px; 
      max-width: 280px; 
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      pointer-events: none; 
      opacity: 0; 
      visibility: hidden; 
      transition: opacity 0.2s, visibility 0.2s; 

      left: max(10px, 50% - 140px); 
      right: auto; 
      transform: none; 
    }

    [data-tooltip]:hover::before {
      content: '';
      position: absolute;
      bottom: 100%; 
      left: 50%;
      transform: translateX(-50%) translateY(5px); 
      border-width: 5px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.9) transparent transparent transparent; 
      z-index: 1001; 
      pointer-events: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
    }

    [data-tooltip]:hover::after,
    [data-tooltip]:hover::before {
      opacity: 1;
      visibility: visible;
    }

    /* Modal spezifische Stile */
    .modal-section {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      width: 100%; /* Wichtig, damit Abschnitte 100% Breite einnehmen */
    }
    .modal-section h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #444;
    }
    .modal-section label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    .modal-section input, .modal-section textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="VG_Cargo_Logo_small.png" alt="VG Cargo Logo" style="height:50px;">
  </div>
  <div class="main">
    <div class="header-area" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1 style="flex-grow: 1; text-align: center; margin-left: 70px;">Charter Dashboard</h1>
      <button onclick="openProfileModal()" style="padding: 8px 15px; background-color: #007BFF; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Profil
      </button>
    </div>

    <button onclick="createNewRequest()" style="margin: 10px 0 20px; padding: 10px 16px; background-color: #007BFF; color: white; border: none; border-radius: 6px; cursor: pointer;">
      Charter Anfrage erstellen
    </button>

    <div style="text-align: center; font-size: 16px; color: #e63244;">
      <span id="currentDate">Date: --</span> | <span id="clock">Time: --:--:--</span>
    </div>
    <div style="margin-top: 10px;">
      <label>Reference:</label> <input type="text" id="refSearch" onkeyup="filterTable()" />
      <label>Airline:</label> <input type="text" id="airlineSearch" onkeyup="filterTable()" />
      <label>Flugnummer:</label> <input type="text" id="flightNumberSearch" onkeyup="filterTable()" /> <!-- NEU: Flugnummer Suchfeld -->
      <label>From:</label> <input type="date" id="fromDate" onchange="filterTable()" />
      <label>To:</label> <input type="date" id="toDate" onchange="filterTable()" />
      <!-- Archiv Checkbox entfernt -->
    </div>
    <div class="summary" id="summaryInfo">Total Flights: 0 | Total Tonnage: 0 kg</div>
    <table id="dataTable"><thead><tr><th>Reference</th><th>Date</th><th>Airline</th><th>Tonnage</th><th>Action</th></tr></thead><tbody></tbody></table>
    
    <!-- Detail Modal (existing) -->
    <div class="modal" id="detailModal">
      <div class="modal-content">
        <span style="position:absolute; top:10px; right:20px; cursor:pointer;" onclick="closeModal()">✖</span>
        <div id="modalBody" style="width:100%; display:flex; flex-wrap:wrap; gap:20px;"></div>
      </div>
    </div>

    <!-- NEU: History Modal -->
    <div class="modal" id="historyModal">
      <div class="modal-content">
        <span style="position:absolute; top:10px; right:20px; cursor:pointer;" onclick="closeHistoryModal()">✖</span>
        <h3>History for Reference: <span id="historyRef"></span></h3>
        <div id="historyBody" style="width:100%; max-height: 70vh; overflow-y: auto;">
          <!-- History content will be loaded here -->
        </div>
      </div>
    </div>

    <!-- NEU: Profil Modal -->
    <div class="modal" id="profileModal">
      <div class="modal-content">
        <span style="position:absolute; top:10px; right:20px; cursor:pointer;" onclick="closeProfileModal()">✖</span>
        <h3 style="width:100%; text-align: center;">Profilverwaltung</h3>
        <p>Angemeldet als: <span id="loggedInUsername"></span> (<span id="loggedInUserRole"></span>)</p>
        <div style="width:100%; margin-top: 20px;">
          <label>Neues Passwort:</label>
          <input type="password" id="newPasswordInput" style="width: calc(100% - 12px);">
          <label>Passwort bestätigen:</label>
          <input type="password" id="confirmPasswordInput" style="width: calc(100% - 12px);">
          <button onclick="changePassword()" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 6px; margin-top: 15px; cursor: pointer;">
            Passwort ändern
          </button>
          <p id="passwordChangeMessage" style="color: red; margin-top: 10px;"></p>
        </div>
        <button onclick="logoutUser()" style="width: 100%; padding: 10px; background-color: #dc3545; color: white; border: none; border-radius: 6px; margin-top: 20px; cursor: pointer;">
          Abmelden
        </button>
      </div>
    </div>

  </div>
  <div class="calendar">
    <div class="nav">
      <button onclick="shiftCalendar(-1)">← Back</button>
      <button onclick="shiftCalendar(1)">Forward →</button>
    </div>
    <div id="calendarArea" class="calendar-wrapper"></div>
  </div>
</body>
</html>

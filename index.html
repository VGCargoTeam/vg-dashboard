<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VG Cargo Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .main {
      flex: 2;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .calendar {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
    .summary {
      margin-top: 10px;
      text-align: right;
      font-weight: bold;
    }
    .calendar-nav {
      margin-bottom: 10px;
    }
    .calendar-table {
      margin-bottom: 20px;
    }
    td.marked {
      background: #ffc107;
      font-weight: bold;
      cursor: help;
    }
    .info {
      margin: 10px 0;
      font-size: 14px;
      color: #007BFF;
    }
    button.delete-btn {
      padding: 6px 14px;
      font-size: 14px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.delete-btn:hover {
      background-color: #a71d2a;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>Charter Dashboard</h2>
    <div class="info">
      <span id="currentDate">Date: --</span> | <span id="clock">Time: --:--:--</span>
    </div>
    <div>
      <label>Reference:</label> <input type="text" id="refSearch" onkeyup="filterTable()" />
      <label>Airline:</label> <input type="text" id="airlineSearch" onkeyup="filterTable()" />
    </div>
    <div class="summary" id="summaryInfo">Total Flights: 0 | Total Tonnage: 0 kg</div>
    <table>
      <thead>
        <tr><th>Reference</th><th>Date</th><th>Airline</th><th>Tonnage (kg)</th><th>Actions</th></tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <div class="calendar">
    <div class="calendar-nav">
      <button onclick="shiftCalendar(-1)">← Back</button>
      <button onclick="shiftCalendar(1)">Forward →</button>
    </div>
    <div id="calendarArea"></div>
  </div>

  <div id="detailModal" class="modal">
    <h2 style="margin-top:0; color:#007bff;">Flugdetails & Bearbeitung</h2>
    <form id="detailForm">
      <input type="hidden" id="modalRef" />
      <label>Airline:</label><input type="text" id="viewAirline" />
      <label>Datum:</label><input type="text" id="viewDate" />
      <label>Tonnage (kg):</label><input type="number" id="viewTonnage" />
      <label>Billing Company:</label><input type="text" id="viewBillingCompany" />
      <label>Billing Address:</label><input type="text" id="viewBillingAddress" />
      <label>Tax Number:</label><input type="text" id="viewTaxNumber" />
      <label>Contact Name:</label><input type="text" id="viewContactName" />
      <label>Contact Email:</label><input type="email" id="viewContactEmail" />
      <label>Original Mail:</label><textarea id="viewEmailRequest"></textarea>
      <label>Vorfeldbegleitung:</label><input type="checkbox" id="fieldRamp" /><br><br>
      <button type="button" onclick="saveDetails()">Speichern</button>
      <button type="button" onclick="closeModal()">Schließen</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
